<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Donor - Blood Donation Platform</title>
    <link rel="stylesheet" href="stylebecomedonar.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Blood Donation Platform</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="donate.html">Donate Blood</a></li>
                <li><a href="request.html">Request Blood</a></li>
                <li><a href="become-donor.html">Become a Donor</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="donor-section">
            <h2>Become a Donor</h2>
            <p>Your decision to donate blood can save lives. Please fill out the form below to register as a blood donor.</p>
            
            <form action="#" method="post" class="donor-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contact-phone">Contact Phone:</label>
                    <input type="tel" id="contact-phone" name="contact-phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <button type="submit" class="btn-primary">Register as Donor</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blood Donation Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
