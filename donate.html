<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood - Blood Donation Platform</title>
    <link rel="stylesheet" href="styledonate.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Blood Donation Platform</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="donate.html">Donate Blood</a></li>
                <li><a href="request.html">Request Blood</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="donate-section">
            <h2>Donate Blood, Save Lives</h2>
            <p>Your donation can make a world of difference. Please fill out the form below to become a blood donor.</p>
            
            <form action="#" method="post" class="donate-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" required>
                        <option value="">Select your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blood Donation Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
