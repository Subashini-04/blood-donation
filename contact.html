<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blood Donation Platform</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Blood Donation Platform</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="donate.html">Donate Blood</a></li>
                <li><a href="request.html">Request Blood</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions or need support, please fill out the form below. We are here to help!</p>
            
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blood Donation Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
